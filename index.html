<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Dungeons Card Game</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7578204048237968"
     crossorigin="anonymous"></script>
    <style>
        .action-buttons {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }
        .action-buttons button {
            flex: 1;
            padding: 10px 2px;
            font-size: 0.8rem;
        }
        #flee {
            flex: 0 0 50%;
            margin: 0 auto;
        }
        .equipment-area {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .equipment-slot {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Endless Dungeons" class="logo">
    </header>
    <main>
        <div class="intro-text">
            <p>Welcome to Endless Dungeons!</p>
        </div>
        <div id="game">
            <div class="stats-bar">
                <div id="health">Health: 20</div>
                <div id="deck">Deck: 52 cards</div>
            </div>
            <div id="hand"></div>
            <div class="equipment-area">
                <div class="equipment-slot">
                    <div id="sword"></div>
                </div>
                <div class="equipment-slot">
                    <div id="shield"></div>
                </div>
            </div>
            <div class="action-buttons">
                <button id="quickAttack">Quick Attack</button>
                <button id="attack">Attack + Shield</button>
            </div>
            <div class="action-buttons">
                <button id="flee">Flee</button>
            </div>
            <div style="display: none;">
                <div id="discard"></div>
            </div>
        </div>
        <div class="instructions-container">
            <h2>How to Play</h2>

            <div id="game-play-instructions"></div>
        </div>
    </main>
    <footer>
        <a href="about.html">About Us</a> |
        <a href="contact.html">Contact Us</a> |
        <a href="privacy.html">Privacy Policy</a> |
        <a href="terms.html">Terms & Conditions</a>
        <p>&copy; 2026 Endless Dungeons</p>
    </footer>
    <script src="game.js"></script>
</body>
</html>
