<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Dungeons Card Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .action-buttons {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }
        .action-buttons button {
            flex: 1;
            padding: 10px 2px;
            font-size: 0.8rem;
        }
        #flee {
            flex: 0 0 50%;
            margin: 0 auto;
        }
        .equipment-area {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .equipment-slot {
            text-align: center;
        }
        .deck-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #newGame {
            padding: 5px 10px;
            font-size: 0.9rem;
            white-space: nowrap;
        }
    </style>
    <script>(function(s){s.dataset.zone='10579775',s.src='https://gizokraijaw.net/vignette.min.js'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script>
</head>
<body>
    <header>
        <h1 class="site-title">Endless Dungeons</h1>
    </header>
    <main>
        <div class="intro-text">
        </div>
        <div id="game">
            <div class="stats-bar">
                <div id="health">Health: 20</div>
                <div id="highScore">High Score: 0</div>
                <div class="deck-container">
                    <div id="deck">Deck: 52 cards</div>
                    <button id="newGame">New Game</button>
                </div>
            </div>
            <div id="hand"></div>
            <div class="equipment-area">
                <div class="equipment-slot">
                    <div id="sword"></div>
                </div>
                <div class="equipment-slot">
                    <div id="shield"></div>
                </div>
            </div>
            <div class="action-buttons">
                <button id="quickAttack">Quick Attack</button>
                <button id="attack">Attack + Shield</button>
            </div>
            <div class="action-buttons">
                <button id="flee">Flee</button>
            </div>
            <div style="display: none;">
                <div id="discard"></div>
            </div>
        </div>
        <div id="endgameScreen" class="endgame-screen" style="display: none;">
            <div class="endgame-content">
                <h2 id="endgameTitle">Game Over</h2>
                <div class="endgame-scores">
                    <div class="score-item">
                        <span class="score-label">Final Score:</span>
                        <span class="score-value" id="finalScore">0</span>
                    </div>
                    <div class="score-item">
                        <span class="score-label">High Score:</span>
                        <span class="score-value" id="endgameHighScore">0</span>
                    </div>
                </div>
                <div id="adContainer" class="ad-container"></div>
                <button id="endgameNewGame" class="endgame-button">New Game</button>
            </div>
        </div>
        <div class="instructions-container">
            <h2>How to Play</h2>

            <div id="game-play-instructions"></div>
        </div>
    </main>
    <footer>
        <a href="about.html">About Us</a> |
        <a href="contact.html">Contact Us</a> |
        <a href="privacy.html">Privacy Policy</a> |
        <a href="terms.html">Terms & Conditions</a>
        <p>&copy; 2026 Endless Dungeons</p>
    </footer>
    <script src="game.js"></script>
</body>
</html>
