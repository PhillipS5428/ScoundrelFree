<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoundrel Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Scoundrel</h1>
        <nav>
            <a href="index.html">Game</a>
            <a href="instructions.html">Instructions</a>
        </nav>
    </header>
    <main>
        <div id="game">
            <div id="health">Health: 20</div>
            <div id="deck">Deck: 52 cards</div>
            <div id="hand"></div>
            <h3>Equipped Weapon</h3>
            <div id="weapons"></div>
            <div style="text-align: center;">
                <button id="bareAttack">Bare Hands Attack</button>
                <button id="attack">Weapon Attack</button>
                <button id="flee">Flee</button>
            </div>
            <div style="display: none;">
                <h3>Discard Pile</h3>
                <div id="discard"></div>
            </div>
        </div>
    </main>
    <script src="game.js"></script>
</body>
</html>
