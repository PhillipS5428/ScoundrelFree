<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Dungeons Card Game</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7578204048237968"
     crossorigin="anonymous"></script>
    <style>
        .action-buttons {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }
        .action-buttons button {
            flex: 1;
            padding: 10px 2px;
            font-size: 0.8rem;
        }
        #flee {
            flex: 0 0 50%;
            margin: 0 auto;
        }
        #shield {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        #sword {
            display: flex;
            justify-content: center;
        }
        .equipment-area {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .equipment-slot {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Endless Dungeons</h1>
        <nav>
            <a href="index.html">Game</a>
            <a href="instructions.html">Instructions</a>
        </nav>
    </header>
    <main>
        <div id="game">
            <div id="health">Health: 20</div>
            <div id="deck">Deck: 52 cards</div>
            <h3>Room</h3>
            <div id="hand"></div>
            <div class="equipment-area">
                <div class="equipment-slot">
                    <h3>Equipped Sword</h3>
                    <div id="sword"></div>
                </div>
                <div class="equipment-slot">
                    <h3>Equipped Shield</h3>
                    <div id="shield"></div>
                </div>
            </div>
            <div class="action-buttons">
                <button id="quickAttack">Quick Attack</button>
                <button id="attack">Attack + Shield</button>
            </div>
            <div class="action-buttons">
                <button id="flee">Flee</button>
            </div>
            <div style="display: none;">
                <h3>Discard Pile</h3>
                <div id="discard"></div>
            </div>
        </div>
    </main>
    <script src="game.js"></script>
</body>
</html>
